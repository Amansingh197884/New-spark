<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Brochure Popup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Popup animation */
    .modal.fade .modal-dialog {
      transform: translateY(-50px);
      opacity: 0;
      transition: all 0.4s ease-in-out;
    }
    .modal.show .modal-dialog {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-content {
      border-radius: 15px;
      border: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .modal .form-control, .form-select {
      border-radius: 10px;
      padding: 12px;
    }

    .modal .btn-download {
      background-color: #e58a5c;
      color: #fff;
      font-weight: 600;
      border-radius: 50px;
      padding: 10px 25px;
      border: none;
      transition: 0.3s;
    }
    .modal .btn-download:hover {
      background-color: #d97a49;
      transform: scale(1.03);
    }

    .modal label {
      font-weight: 500;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- Button to Open Popup -->
<div class="text-center mt-5">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#brochureModal">Open Form</button>
</div>

<!-- Modal -->
<div class="modal fade" id="brochureModal" tabindex="-1" aria-labelledby="brochureLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="modal-header border-0">
        <h5 class="modal-title w-100 text-center fw-semibold" id="brochureLabel">
          Please share your details to download the brochure
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="row g-3">
            <div class="col-md-4">
              <label for="fullName" class="form-label">Full name *</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="col-md-4">
              <label for="email" class="form-label">Email address *</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="col-md-4">
              <label for="mobile" class="form-label">Mobile number *</label>
              <div class="input-group">
                <span class="input-group-text">+91</span>
                <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-12">
              <label for="course" class="form-label">Course *</label>
              <select class="form-select" id="course" required>
                <option selected disabled>Select course*</option>
                <option>BCA</option>
                <option>MBA</option>
                <option>MCA</option>
                <option>BBA</option>
              </select>
            </div>
          </div>

          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="authorize" checked>
            <label class="form-check-label" for="authorize">
              I authorize Online Manipal and its associates to contact me with updates notifications via email, SMS, WhatsApp, and voice call. This consent will override any registration for DNC / NDNC.
            </label>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-download">Download Now</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
